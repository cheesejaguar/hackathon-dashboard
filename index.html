<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
    <script>
        // Initialize theme before React renders to prevent flash
        (function() {
            // Set default light theme first
            document.documentElement.className = 'light';
            
            try {
                // Get theme from localStorage (matching useKV key format)
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme) {
                    const theme = JSON.parse(savedTheme);
                    if (theme === 'dark' || theme === 'vibes') {
                        document.documentElement.className = theme;
                    }
                document.documentElement.classList.add('light');
            } catch (e) {
                // If anything goes wrong, stick with light theme
                console.warn('Failed to load saved theme, using light mode');
            }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
